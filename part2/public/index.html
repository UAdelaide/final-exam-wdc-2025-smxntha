<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div class="d-flex justify-content-center align-items center min-vh-100">
    <div style="width: 100%; max-width: 500px;">
      <!-- Removed Vue -->
      <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>

      <!-- Add  a login form -->
      <form id="loginForm" class="mb-5" style="max-width: 400px;">
        <div class="row g-2 align-items-center mb-3">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" required/>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" required/>
          </div>
            <button type="submit" class="btn btn-primary w-auto">Log In</button>
        </div>
      </form>
  </div>

  <script>
    // submit listener for login form
    document.getElementById('loginForm').addEventListener('submit', async(e) => {
      e.preventDefault();

      // get data from user input
      const form = new FormData(e.target);
      const data = {
        username: form.get('username'),
        password: form.get('password')
      };

      // sent POST request to login route
      const res = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      // store response
      const result = await res.json()

      // redirect according to response
      if (res.ok) {
        // if owner - login to owner dashboard, else to walker dashboard
        window.location.href = result.role === 'owner' ? '/owner-dashboard.html'
        : '/walker-dashboard.html';
      } else {
        alert('Login unsuccessful');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
