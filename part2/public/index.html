<html lang="en">

<body class="bg-light">

      <h1 class="mb-4 mt-5 text-primary">Welcome to the Dog Walking Service!</h1>

      <!-- Add  a login form -->
      <form id="loginForm" class="mb-5" style="max-width: 400px;">

            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" required/>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" required/>
          </div>
            <button type="submit" class="btn btn-primary w-auto">Log In</button>
        </div>
      </form>

      <!-- Show registered dogs in a table (info plus random dog photo)-->
       <table class="table table-striped">
        <thead>
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td><img :src="dogImg" alt="Image of a dog" width="60"/></td>
          </tr>
        </tbody>
       </table>
    </div>
  </div>

    // submit listener for login form
    document.getElementById('loginForm').addEventListener('submit', async(e) => {
      e.preventDefault();

      // get data from user input
      const form = new FormData(e.target);
      const data = {
        username: form.get('username'),
        password: form.get('password')
      };

      // sent POST request to login route
      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      // store response
      const result = await res.json()

      // redirect according to role
      if (res.ok) {
        // if owner - login to owner dashboard, else to walker dashboard
        window.location.href = result.role === 'owner' ? '/owner-dashboard.html'
        : '/walker-dashboard.html';
      } else {
        alert(result.error);
      }
    });
