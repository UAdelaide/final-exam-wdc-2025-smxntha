<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <!-- Removed Vue -->
    <h1 class="mb-4 text-primary">Welcome to the Dog Walking Service!</h1>

    <!-- Add  a login form -->
    <form id="loginForm" class="mb-5">
      <div class="row g-2 align-items-center mb-3">
        <div class="col-sm-3">
          <input type="text" name="username" class="form-control" placeholder="Username" required/>
        </div>
        <div class="col-sm-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required/>
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary">Log In</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    // submit listener for login form
    document.getElementById('loginForm').addEventListener('submit', async(e) => {
      e.preventDefault();

      // get data from user input
      const form = new FormData(e.target);
      const data = {
        username: form.get('username'),
        password: form.get('password')
      };

      // sent POST request to login route
      const res = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      // store response
      const result = await res.json()

      // redirect according to response
      if (res.ok) {
        window.location.href = result.role === 'owner' ? '/owner-dashboard.html'
        : '/walker-dashboard.html';
      } else {
        alert('Login unsuccessful');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
